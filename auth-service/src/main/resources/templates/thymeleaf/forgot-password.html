<!DOCTYPE html>
<html lang="en" class="govuk-template " xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template.html :: head (title='DELTA | Forgot Password')}">
    <title>DELTA | Forgot Password</title>
</head>

<body class="govuk-template__body govuk-body">
<a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>
<header th:replace="~{fragments/template.html :: header}"></header>

<!--/*@thymesVar id="deltaUrl" type="java.lang.String" */-->
<!--/*@thymesVar id="message" type="java.lang.String" */-->
<!--/*@thymesVar id="emailAddress" type="java.lang.String" */-->

<div class="govuk-width-container" id="forgotPasswordPage">
    <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item"><a class="govuk-breadcrumbs__link" data-th-href="${deltaUrl}">Home</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">Forgot Password</li>
    </ol>
    <main class="govuk-main-wrapper " id="main-content" role="main">
        <h1 class="govuk-heading-xl">Forgot Password</h1>
        <div th:if="${message != null}" class="govuk-error-summary" data-module="govuk-error-summary"
             id="error">
            <div role="alert">
                <h2 class="govuk-error-summary__title">
                    There is a problem
                </h2>
                <div class="govuk-error-summary__body">
                    <ul class="govuk-list govuk-error-summary__list">
                        <li>
                            <a th:text="${message}" href="#emailAddress">Error message</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <p>Enter the email address you used to create your account.</p>
                <p>Weâ€™ll email you a link to reset your password.</p>
                <form method="post" th:action="@{#}" class="form" id="forgot_password_form">
                    <div class="govuk-form-group"
                         data-th-classappend="${message != null} ? 'govuk-form-group--error' : ''">
                        <label class="govuk-label" for="emailAddress">Email</label>
                        <div id="emailAddressError">
                            <span class="govuk-visually-hidden">Error:</span>
                            <p class="govuk-error-message" th:text="${message}"></p>
                        </div>
                        <input id="emailAddress" class="govuk-input govuk-!-width-full" name="emailAddress"
                               data-th-classappend="${message != null} ? 'govuk-input--error'"
                               aria-required="true" required th:value="${emailAddress}">
                    </div>
                    <br>
                    <input class="govuk-button" type="submit" value="Reset password" formnovalidate>
                </form>

            </div>
        </div>
    </main>
</div>
<footer th:replace="~{fragments/template.html :: footer (deltaUrl=${deltaUrl})}"></footer>
</body>
</html>
