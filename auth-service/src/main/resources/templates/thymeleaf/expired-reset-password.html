<!DOCTYPE html>
<html lang="en" class="govuk-template " xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template.html :: head (title='DELTA | Reset Password')}">
    <title>DELTA | Reset Password</title>
</head>

<body class="govuk-template__body govuk-body">
<a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>
<header th:replace="~{fragments/template.html :: header}"></header>

<!--/*@thymesVar id="deltaUrl" type="java.lang.String" */-->
<!--/*@thymesVar id="userEmail" type="java.lang.String" */-->
<!--/*@thymesVar id="userCN" type="java.lang.String" */-->
<!--/*@thymesVar id="token" type="java.lang.String" */-->

<div class="govuk-width-container" id="resetPasswordExpiredTokenPage">
    <main class="govuk-main-wrapper " id="main-content" role="main">
        <h1 class="govuk-heading-xl">Password reset pending</h1>
        <h1> Your password reset link had expired. </h1>
        <p>Click the button below to send a new link to
            <a th:href="'mailto:' + ${userEmail}" th:text="${userEmail}">your email address</a>. <br/>Please note the
            link in this email will only be valid for 24 hours.</p>
        <form class="item-form form" id="reset_password_token_expired_form" th:action="@{reset-password/expired}"
              method="post">
            <div class="govuk-button-group">
                <label><input hidden name="userCN" th:value="${userCN}"/></label>
                <label><input hidden name="token" th:value="${token}"/></label>
                <input data-prevent-double-click="true" data-module="govuk-button" class="govuk-button"
                       type="submit" value="Request new password reset email" formnovalidate/>
            </div>
        </form>
    </main>
</div>
<footer th:replace="~{fragments/template.html :: footer (deltaUrl=${deltaUrl})}"></footer>
</body>
</html>
