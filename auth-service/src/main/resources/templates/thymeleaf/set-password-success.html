<!DOCTYPE html>
<html class="govuk-template " lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/template.html :: head (title='DELTA | Set Password')}">
    <title>DELTA | Set Password</title>
</head>

<body class="govuk-template__body govuk-body">
<a class="govuk-skip-link" data-module="govuk-skip-link" href="#main-content">Skip to main content</a>
<header th:replace="~{fragments/template.html :: header}"></header>

<!--/*@thymesVar id="deltaUrl" type="java.lang.String" */-->

<div class="govuk-width-container" id="setPasswordSuccessPage">
    <main class="govuk-main-wrapper " id="main-content" role="main">
        <h1 class="govuk-heading-xl">Registration completed</h1>
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <div class="govuk-panel">
                    <h1>
                        Your password has been set and your registration is completed
                    </h1>
                    <a class="govuk-button" data-module="govuk-button" draggable="false" role="button"
                       th:href="${deltaUrl} + '/login'">
                        Sign in to DELTA
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
<footer th:replace="~{fragments/template.html :: footer (deltaUrl=${deltaUrl})}"></footer>
</body>
</html>
